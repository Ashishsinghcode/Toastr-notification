<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/3d9db97d40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button class="btn btn-success" onclick="showToast(successMsg)">Success</button>
        <button class="btn btn-warning" onclick="showToast(warningMsg)">Warning</button>
        <button class="btn btn-danger" onclick="showToast(errorMsg)">Danger</button>
    </div>
    <div id="toastbox"></div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Separate JavaScript -->
    <script>
        let toastbox = document.getElementById('toastbox');
        let successMsg='<i class="fa-solid fa-circle-check"></i>Document submitted Successfully' 
        let errorMsg='<i class="fa-solid fa-circle-xmark"></i>Please resolve the Error!' 
        let warningMsg='<i class="fa-solid fa-circle-exclamation"></i>There is a Invalid' 
        function showToast(message) {
            
            let toast = document.createElement('div');
            toast.classList.add('toast','show');
            toast.innerHTML =  message;
            toastbox.appendChild(toast);
            
            if(message.includes('Error')){
                toast.classList.add('error')
            }
            if(message.includes('Invalid')){
                toast.classList.add('invalid')
            }

            setTimeout(()=>{
                toast.remove();
            },5000)
        }
    </script>
</body>
</html>
